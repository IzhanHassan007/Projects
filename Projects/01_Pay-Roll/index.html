<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UAE Gratuity Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4 text-center">UAE Gratuity Calculator</h2>
    <div class="card shadow p-4">
      <div class="mb-3">
        <label class="form-label">Monthly Basic Salary (AED)</label>
        <input type="number" id="salary" class="form-control" placeholder="e.g. 5000">
      </div>
      <div class="mb-3">
        <label class="form-label">Years of Service</label>
        <input type="number" id="years" class="form-control" placeholder="e.g. 3">
      </div>
      <div class="mb-3">
        <label class="form-label">Contract Type</label>
        <select id="contract" class="form-select">
          <option value="limited">Limited</option>
          <option value="unlimited">Unlimited</option>
        </select>
      </div>
      <button class="btn btn-primary w-100" onclick="calculateGratuity()">Calculate</button>

      <div class="mt-4">
        <h5>Gratuity Amount: <span id="result" class="text-success fw-bold">AED 0</span></h5>
      </div>
    </div>
  </div>

  <script>
    function calculateGratuity() {
      const salary = parseFloat(document.getElementById("salary").value);
      const years = parseFloat(document.getElementById("years").value);
      const contract = document.getElementById("contract").value;

      let gratuity = 0;

      if (years < 1) {
        gratuity = 0;
      } else if (years < 3) {
        gratuity = salary * 21 / 30 * years;
      } else {
        gratuity = salary * 30 / 30 * years;
      }

      document.getElementById("result").innerText = "AED " + gratuity.toFixed(2);
    }
  </script>
</body>
</html>
